<!DOCTYPE html>
<html lang="en">
<head>
  {% load static %}
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>{% block title %}Karthik · Portfolio{% endblock %}</title>
  <link rel="stylesheet" href="{% static 'css/style.css' %}">
  <script defer src="{% static 'js/main.js' %}"></script>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;600;800&display=swap" rel="stylesheet">
  <style>body{font-family:"Plus Jakarta Sans", system-ui, Arial}</style>
  <!-- Favicon -->
  <link rel="icon" href="{% static 'favicon.ico' %}">

</head>
<body>
  <header class="site-header">
    <a class="brand" href="{% url 'home' %}">Karthik</a>
    <nav>
      <a href="{% url 'home' %}">Home</a>
      <a href="{% url 'projects_list' %}">Projects</a>
      
      <a href="{% url 'mind' %}">Mind</a> 
      {% if request.user.is_authenticated %}
      <a href="{% url 'profile' %}">Profile</a>
      <a href="{% url 'logout' %}">Logout</a>
     {% else %}
      <a href="{% url 'login' %}">Login</a>
      <a href="{% url 'signup' %}">Signup</a>
     {% endif %}

      <a href="{% url 'contact' %}">Contact</a>

    </nav>
  </header>

  <main class="container">
    {% block content %}{% endblock %}
  </main>

  <footer class="site-footer">
    <small>© {{ now|date:"Y" }} Karthik. Built with Django.</small>
  </footer>
</body>
</html>
